<!DOCTYPE html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>MyBiKE</title>
    <link
      rel="shortcut icon"
      href="images/favicon.svg"
      type="image/x-icon"
    >

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >

    <link
      rel="stylesheet"
      href="./styles/main.scss"
    >
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="container">
        <div class="header__content">
          <div class="header__top">

            <a
              href="#"
              class="logo"
            >
              <img
                src="./images/logo.svg"
                alt="MyBiKE logo"
                class="logo__image"
              >
            </a>

            <a
              href="tel:+1 234 555-55-55"
              class="icon icon--phone"
            >
              <div class="icon__tooltip">
                +1 234 555-55-55
              </div>
            </a>

            <a
              href="#menu"
              class="icon icon--menu"
            ></a>


          </div>
          <h1 class="header__title">Take the Streets</h1>

        </div>
      </div>
    </header>

    <nav
      class="page__menu menu"
      id="menu"
    >
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a
              href="#"
              class="logo"
            >
              <img
                src="./images/logo-in-menu.svg"
                alt="MyBiKE logo"
                class="logo__image"
              >
            </a>

            <div class="icon"></div>
            <a
              href="#"
              class="icon icon--cross"
            ></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a
                href="#"
                class="menu__link"
              >
                home
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#about-us"
                class="menu__link"
              >
                about us
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#compare-bikes"
                class="menu__link"
              >
                compare bikes
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#details"
                class="menu__link"
              >
                details
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#contacts"
                class="menu__link"
              >
                contacts
              </a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            class="menu__call menu__call--action"
            href="tel:+1 234 555-55-55"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section
        class="page__section about"
        id="about-us"
      >
        <div class="container">
          <div class="about__content">
            <h2 class="about__title">Move Free</h2>

            <p class="about__paragraph">Shift your ride, not gears.
              Find the fastest way to move in the city as the bike
              adapts intuitively to power the speed you need.
            </p>

          </div>
        </div>
      </section>

      <section
        class="page__section compare"
        id="compare-bikes"
      >
        <h2 class="about__title">
          Compare Bikes
        </h2>
      </section>
    </main>
  </body>
</html>
